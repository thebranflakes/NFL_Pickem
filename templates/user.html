{% extends "base.html" %}
{% block title %}User Picks{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

<a href="/logout">Log Out</a>
{% endblock %}
